---
layout: default
---

<div class="post" style="border-top: 1px solid #ccc;padding-top: 5rem;">
  <article class="container">
    <h1><span>{{ page.title }}</span></h1>

    <div class="entry">
      {{ content }}
    </div>

    <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
  </article>
</div>
